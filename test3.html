<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Letter</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #faf3e0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 3em;
            font-family: 'Cursive', serif;
            color: #5a4632;
        }
        .header p {
            font-size: 1.2em;
            color: #766953;
            margin: 20px 0;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            background-color: #d4a373;
            color: white;
            border-radius: 5px;
            font-family: 'Cursive', serif;
        }
        .characters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .character {
            position: relative;
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .character:hover {
            transform: scale(1.1);
        }
        .character img {
            width: 100%;
            border-radius: 50%;
            border: 3px solid #d4a373;
        }
        .character h3 {
            font-size: 1.2em;
            margin: 10px 0 5px 0;
            color: #5a4632;
        }
        .character p {
            font-size: 1em;
            color: #766953;
        }
        .tooltip {
            visibility: hidden;
            background-color: #d4a373;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the image */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .character:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Persona Letter</h1>
            <p>A service where users can choose a character and exchange handwritten-style letters with them, with the characters having distinct personalities powered by a large language model.</p>
            <div class="buttons">
                <button>Sign In</button>
                <button>Sign Up</button>
            </div>
        </div>
        <div class="characters" id="characters">
            <!-- Character elements will be inserted here dynamically -->
        </div>
    </div>
    <script>
        const characters = [
            { name: 'Character 1', description: 'A brief description of Character 1.', image: 'path_to_character1_image' },
            { name: 'Character 2', description: 'A brief description of Character 2.', image: 'path_to_character2_image' },
            { name: 'Character 3', description: 'A brief description of Character 3.', image: 'path_to_character3_image' },
            { name: 'Character 4', description: 'A brief description of Character 4.', image: 'path_to_character4_image' },
            { name: 'Character 5', description: 'A brief description of Character 5.', image: 'path_to_character5_image' },
            { name: 'Character 6', description: 'A brief description of Character 6.', image: 'path_to_character6_image' },
        ];

        const container = document.getElementById('characters');

        characters.forEach(character => {
            const characterDiv = document.createElement('div');
            characterDiv.className = 'character';
            characterDiv.innerHTML = `
                <img src="${character.image}" alt="${character.name}">
                <div class="tooltip">
                    <h3>${character.name}</h3>
                    <p>${character.description}</p>
                </div>
            `;
            characterDiv.addEventListener('click', () => {
                alert(`You clicked on ${character.name}`);
            });
            container.appendChild(characterDiv);
        });
    </script>
</body>
</html>
